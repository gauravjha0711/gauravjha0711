name: Generate Snake Animation (Dark)

on:
  schedule:            # runs once a day (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:   # allows manual runs from the Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake animation SVGs (Dark Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: gauravjha0711
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#39FF14&color_dots=#39FF14,#00FFFF,#FF00FF

      - name: Publish `dist` to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

