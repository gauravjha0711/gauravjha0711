name: Generate Snake Animation

on:
  schedule:            # runs once a day (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:   # allows manual runs from the Actions tab

# allow the workflow to write files to the repo (needed to push the output branch)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake animation SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: gauravjha0711
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg

      - name: Publish `dist` to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
